<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <base target="_top">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Display Web</title>

    <style>
        html {
            overflow: auto;
        }

        html,
        body,
        div,
        iframe {
            margin: 0px;
            padding: 0px;
            height: 100%;
            border: none;
        }

        iframe {
            display: block;
            width: 100%;
            border: none;
            overflow-y: auto;
            overflow-x: hidden;
        }
    </style>

</head>

<body>
    <iframe
        src="https://script.google.com/macros/s/AKfycbzcHi9oSwH72sbMqSUYJvtiYbR8q44l1RZUhV3LHW2e2fJOQhmP1XUn-7kAXE5wApqpIA/exec"
        frameborder="0" marginheight="0" marginwidth="0" width="100%" height="100%" scrolling="auto">
    </iframe>

</body>

</html>
